<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Pesquisa</title>
	<!-- CSS BOOTSTRAP -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color:powderblue;">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<section>
		<div class="container" style="width:70%; padding-bottom:30px; padding-top:50px;">
		<div class="card">
		  <div class="card-body">
		  <h3>Colaboradores</h3>
		  <a href="/cadastrar" class="btn btn-primary">Novo</a>
		  <br><br>
		  <div class="input-group sm">
			  <input class="form-control sm" type="search" placeholder="Search" aria-label="Search">
			  <div class="input-group-append">
			    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
			  </div>
			</div>
			<br>
		  <form>
		  <div class="form-group">
			  <div class="card-body">
			    <div class="row">
				  <div class="col-sm-6" th:each="colaborador : ${colaboradores}">
				    <div class="card">
				      <div class="card-body">
				        <h5 class="card-title"><span th:text="${colaborador.name}"></span></h5>
				        <p class="card-text"><span th:text="${colaborador.ocupation}"></span></p>
				        <p class="card-text"><span th:text="${colaborador.workplace}"></span></p>
				        <a th:href="${(#mvc.url('CC#getColaborador').arg(0, colaborador.codigo)).build()}" class="btn btn-primary">Ver Colaboorador</a>
				      </div>
				    </div>
				    <br>
				  </div>
				</div>
				<button type="button" class="btn btn-primary">Mais</button> 
			  </div>
			</div>
			
			</form>
		    
		  </div>
		</div>	
		</div>
	
	</section>
</body>
</html>
