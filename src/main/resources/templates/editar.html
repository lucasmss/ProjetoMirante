<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro</title>
	<!-- CSS BOOTSTRAP -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color:powderblue;">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<section>
		<div class="container" style="width:70%; padding-bottom:30px; padding-top:50px;">
		<div class="card">
		  <div class="card-body">
		  <h3>Editar Colaborador</h3>
		  <form method="post">
		  <div class="form-group">
		  <button type="submit" class="btn btn-success">Salvar <i class="fa fa-check"></i></button>
		  <br><br>
		  <div>
		  	<div class="form-group">
				 <label for="name">Nome </label>
				 <input type="text" class="form-control" id="name" name="name">
			</div>
			<div class="form-group">
			  <label for="inputGroupSelect01">Ocupação</label>
			  <select class="custom-select" name="ocupation" id="inputGroupSelect01">
			    <option selected>Selecionar</option>
			    <option value="Desenvolvedor Front">Desenvolvedor Front</option>
			    <option value="Desenvolvedor Back">Desenvolvedor Back</option>
			    <option value="Desenvolvedor fullstack">Desenvolvedor fullstack</option>
			    <option value="Outros">Outros</option>
			  </select>
			</div>
			<br>
			<div class="form-group">
			  <label for="inputGroupSelect02">Equipe</label>
			  <select class="custom-select" name="workplace" id="inputGroupSelect02">
			    <option selected>Selecionar</option>
			    <option value="Desenvolvimento">Desenvolvimento</option>
			    <option value="Recursos Humanos">Recursos Humanos</option>
			    <option value="Infraestrutura">Infraestrutura</option>
			  </select>
			</div>
			<br>
		  <div>
		  </div>
			<div class="form-group">
				<label for="caompetenci">Competências</label>
				<textarea class="form-control" id="caompetencia" name="skills" rows="3"></textarea>
			</div>
		  </div>
		<div>
		<br>
			<h5>Contatos</h5>
			
			<div class="card">
			  <div class="card-body">
			     <div class="form-group">
				    <label for="email">Email <i class="fa fa-envelope"></i></label>
				    <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com">
			  	</div>
			  	
			  	<div class="form-group">
				    <label for="social">linkedin <i class="fa fa-linkedin"></i></label>
				    <input type="email" class="form-control" id="email2" name="emailSocial" placeholder="nome@exemplo.com">
			  	</div>
			  		
			  	 <div class="form-group">
				    <label for="celular">Celular <i class="fa fa-mobile"></i></label>
				    <input type="number" class="form-control" id="celular" name="telephone" placeholder="(99) 99999-9999" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
			  	</div>	
				
				 <div class="form-group">
				    <label for="telephone">Telefone <i class="fa fa-tty"></i></label>
				    <input type="number" class="form-control" id="telephone" name="landline" placeholder="(99) 9999-9999">
			  	</div>
		
			  	<div class="form-group">
				    <label for="adress">Endereço <i class="fa fa-map-marker"></i></label>
				    <input type="text" class="form-control" id="adress" name="adress" placeholder="Qd 5 Lote 10 Ap 201">
			  	</div>
			  </div>
			</div>
		</div>
		
		</div>
	</form>
		    
		  </div>
		</div>	
		</div>
	
	</section>
</body>
</html>
