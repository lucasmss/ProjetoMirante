<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Ver Colaborador</title>
	<!-- CSS BOOTSTRAP -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color:powderblue;">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<section>
		<div class="container" style="width:70%; padding-bottom:30px; padding-top:50px;">
		<div class="card">
		  <div class="card-body">
		  <h3>Visualizar Colaborador</h3>
		  <a href="/pesquisa" class="btn btn-dark"><span><i class="fa fa-arrow-left"></i></span></a>
		  <a th:href="${(#mvc.url('CC#getEditar').arg(0, colaborador.codigo)).build()}" class="btn btn-dark"><span><i class="fa fa-edit"></i></span></a>
		  <a href="#" class="btn btn-dark"><span><i class="fa fa-trash"></i></span></a>
		  <form>
		  <div class="form-group">
		  <div>
		  	<div class="form-group">
				 <label for="nome">Nome: </label>
				 <span th:text="${colaborador.name}"></span>
			</div>
			<div class="form-group">
				 <label for="habilidade">Habilidade: </label>
				 <span th:text="${colaborador.ocupation}"></span>
			</div>
		
			<div class="form-group">
				 <label for="equipe">Equipe: </label>
				 <span th:text="${colaborador.workplace}"></span>
			</div>
		
			<br>
		  <div>
		  </div>
			<div class="form-group">
				<label for="caompetenci">CompetÃªncias: </label>
				<span th:text="${colaborador.skills}"></span>
			</div>
		  </div>
		<div>
		<br>
			<h5>Dados de Contato</h5>
			
			<div class="card">
			  <div class="card-body">
			     <div class="form-group">
				    <label for="email"><i class="fa fa-envelope"></i></label>
				    <span th:text="${colaborador.email}"></span>
			  	</div>
			  	
			  	<div class="form-group">
				    <label for="social"><i class="fa fa-linkedin"></i></label>
				    <span th:text="${colaborador.emailSocial}"></span>
			  	</div>
			  		
			  	 <div class="form-group">
				    <label for="celular"><i class="fa fa-mobile"></i></label>
				    <span th:text="${colaborador.telephone}"></span>
			  	</div>	
				
				 <div class="form-group">
				    <label for="telefone"><i class="fa fa-tty"></i></label>
				    <span th:text="${colaborador.landline}"></span>
			  	</div>
		
			  	<div class="form-group">
				    <label for="endereco"><i class="fa fa-map-marker"></i></label>
				    <span th:text="${colaborador.adress}"></span>
			  	</div>
			  </div>
			</div>
		</div>
		
		</div>
	</form>
		    
		  </div>
		</div>	
		</div>
	
	</section>
</body>
</html>
